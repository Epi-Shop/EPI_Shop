{% extends 'epi_shops/partial/base.html' %}

{% block title %}Criar Usuário{% endblock title %}

{% block content %}
<form method="post">
    {% csrf_token %}

    <label for="username">Nome de Usuário:</label><br>
    <input type="text" name="username" id="username" required><br><br>

    <label for="cpf">CPF:</label><br>
    <input type="text" name="cpf" id="cpf" required><br><br>

    <label for="telefone">Telefone:</label><br>
    <input type="tel" name="telefone" id="telefone" required><br><br>

    <label for="endereco">Endereço:</label><br>
    <input type="text" name="endereco" id="endereco" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" name="email" id="email" required><br><br>
    
    <label for="password">Senha:</label><br>
    <input type="password" name="password" id="password" required><br><br>
   
    <label for="password_confirm">Confirmar Senha:</label><br>
    <input type="password" name="password_confirm" id="password_confirm" required><br><br>
   
   
    <input type="submit" value="Criar">
</form>
{% endblock %}
