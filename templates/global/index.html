{% extends 'global/partials/base.html' %}
{% load static %}

{% block title %}Homepage{% endblock title %}

{% block content %}

<main>
  <div class="container">
    <div class="item-box">
      <div class="info">
        <p>Informações do produto.</p>
      </div>
      <div class="buttons">
          {% if user.is_authenticated %}
            <p>Olá, {{ user.username }}!</p>  <a href="{% url 'logout' %}">Sair</a>
          {% else %}
            <a href="{% url 'login' %}">Entrar</a> | <a href="{% url 'register' %}">Registrar</a>
          {% endif %}

          <button class="btn">Valor compra</button>
          <button class="btn">Valor empréstimo</button>
          <button class="btn-register">Registrar Item</button>
      </div>
    </div>
  </div>
</main>

{% endblock content %}
